<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Launcher</title>
    <style>
        body {
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .error {
            color: #ff3333;
            border-top: 4px solid #ff3333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="spinner" class="loader"></div>
        <div id="status" class="status">INITIALIZING PHANTOM PROTOCOL...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/health';
        const TARGET_URL = 'http://localhost:3000';
        const CHECK_INTERVAL = 2000;
        let attempts = 0;

        async function checkServer() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    document.getElementById('status').innerText = 'CORE ONLINE. LAUNCHING...';
                    window.location.href = TARGET_URL;
                } else {
                    throw new Error('Server not ready');
                }
            } catch (error) {
                attempts++;
                const statusText = attempts > 5
                    ? `SEARCHING FOR CORE SIGNAL... (ATTEMPT ${attempts})`
                    : 'ESTABLISHING CONNECTION...';

                document.getElementById('status').innerText = statusText;

                if (attempts > 10) {
                    document.getElementById('status').style.color = '#ffaa00';
                    document.getElementById('status').innerText = 'SERVER NOT DETECTED. PLEASE RUN SERVER.EXE';
                    document.getElementById('spinner').classList.add('error');
                }

                setTimeout(checkServer, CHECK_INTERVAL);
            }
        }

        // Start checking
        setTimeout(checkServer, 1000);
    </script>
</body>

</html>
